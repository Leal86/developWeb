<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilo/style.css">
	<title>UNES - Contato</title>
</head>

<body>

	<header>
		<img src="imagens/logo.png" alt="logo UNES">

		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a> |
				</li>
				<li>
					<a href="quem-somos.html">Quem somos</a> |
				</li>
				<li>
					<a href="contato.html">Contato</a>
				</li>
			</ul>
		</nav>

	</header>

	<main>
		<section id="contato">
			<div id="formulario">
				<h1>Contato</h1>

				<form action="" method="get">
					<fieldset>
						<legend>Seus dados</legend>
						<label for="inome">Nome</label>
						<input type="text" name="nome" id="inome" required><br>

						<label for="iemail">E-mail</label>
						<input type="email" name="email" id="iemail" required><br>


						<div id="assunto">
							<label for="iassunto" class="assunto">Assunto</label>
							<select name="" id="iassunto" required>
								<option value=""></option>
								<option value="sugestao">Sugestão</option>
								<option value="elogio">Elogio</option>
								<option value="reclamacao">Reclamação</option>
								<option value="informacao">Pedido de informação</option>
							</select>
						</div>

						<div id="descricao">
							<label for="idescricao" class="assunto lb-descricao">Descrição</label>
							<textarea name="descricao" id=idescricao" cols="30" rows="10"></textarea>
						</div>

						<input type="button" value="Enviar" onclick="alert('Dados enviados com sucesso!')">
					</fieldset>

				</form>
			</div>
		</section>

	</main>

	<footer>
		<div>
			<span>Todos os direitos reservados</span>
			<img src="imagens/logo.png" alt="logo UNES">
		</div>
	</footer>

</body>

</html>
