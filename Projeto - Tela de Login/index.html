<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/icone-usuario.png" type="image/x-icon">
    <title>Tela de Login</title>
</head>

<body>

    <div id="container">
        <img src="imagens/perfil.png" alt="Figura de login">

        <form action="">
            <div>
                <input class="email" type="text" name="nome" id="inome" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input class="password" type="password" name="Senha" id="isenha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>

        </form>
    </div>

</body>

</html>
